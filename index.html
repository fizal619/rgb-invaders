<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RGB Invaders</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
  <script src="js/app.js"></script>

  <!-- to stop user from zooming when they tap -->
  <!-- from https://davidwalsh.name/zoom-mobile-browsers -->
   <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1, user-scalable=0"/> <!--320 -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="gameScreen">
    <div class="timer">
      <p><span id="timer"></span></p>
    </div>
    <div id="liveScore"> SCORE: <span id="score"></span> </div>

    <div class="goal">
      <div id="goalColor">

      </div>
      <p>GOAL COLOR</p>
    </div>

    <div class="progress">
      <div id="red-progress"></div>
      <div id="green-progress"></div>
      <div id="blue-progress"></div>
    </div>

  </div>

  <div class='row'>

    <div class="endScreen">
      <h2 id='endTitle'>GAME OVER</h2>
      <p id='endMessage'></p>
      <p id='endScore'></p>
      <a id="reset" class="animated infinite flash" href="javascript:history.go(0)">RESET GAME</a>
    </div>

  </div>

  <div class="startScreen">
    <div class="containStart">
      <img src="../assets/splash.png" alt="" class="splash animated infinite pulse">
      <br>
      <br>
      <h3 id='start' class="animated infinite flash"><a href="#">START</a></h3>
      <br>
      <p class="instructions">Use the left and right arrow to move and spacebar to fire.</p>

      <p >Try to match the goal color by killing the various colored invaders. Keep an eye on the background and your score to see how close you are.</p>
      <br>
      <a href="http://github.com/fizal619/rgb-invaders/" target="_blank" >About This Project</a>
    </div>

  </div>





</body>
</html>
